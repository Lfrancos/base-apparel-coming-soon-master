<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header class="header">
    <img src="./images/logo.svg" alt="" class="header__img">
  </header>
  <section class="coming-soon">
    <div class="coming-soon__item">
      <img  class="coming-soon__img1" src="./images/hero-mobile.jpg" alt="">
      <img  class="coming-soon__img2" src="./images/hero-desktop.jpg" alt="">
    </div>
    <div class="coming-soon__content coming-soon__item-2">
      <h1><span>We're</span> coming soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form class="coming-soon__email-space ">
        <input class="coming-soon__email " type="text" id="email" name="email" placeholder="Email Address">

        <button type="submit" class="coming-soon__button ">
          <img src="./images/icon-arrow.svg" alt="">
        </button>
      </form>

    </div>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.lorenzofrancos.com/" target="_blank">@lorenzo.francos</a>.
    </p>
  </footer>
</body>
</html>
